apiVersion: apps/v1
kind: Deployment
metadata:
  name: userprofile
  namespace: api-dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: userprofile
  template:
    metadata:
      labels:
        app: userprofile
    spec:
      containers:
      - name: userprofile
        image: registryatk4536.azurecr.io/tripinsights/userprofile:1.0
        env:
        - name: PORT
          value: "80"
        - name: WEB_PORT
          value: "80"
        - name: SQL_USER
          valueFrom:
            secretKeyRef:
              key: mysecret
              name: sqluser
        - name: SQL_PASSWORD
          valueFrom:
            secretKeyRef:
              key: mysecret
              name: sqlpassword
        - name: SQL_SERVER
          valueFrom:
            secretKeyRef:
              key: mysecret
              name: sqlserver
        - name: SQL_DBNAME
          valueFrom:
            secretKeyRef:
              key: mysecret
              name: sqldb
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: userprofile
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: userprofile
